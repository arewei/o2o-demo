<!DOCTYPE html>

<title>活动相关DEMO</title>
</head>
<body>

	1. 查找活动
	<form action="http://localhost:8080/o2o-demo/api/activity!find.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		手机：
		<input type="text" name="mobile" value="18659255016">
		<br>
		请求内容：
		<input type="text" name="body" value='{"currentPageNum":1,"pageSize":10}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="a5b39a750190e60709a37443205f07f8" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>
	
	
	2. 点击活动链接

		<br>
		手机：
		<input type="text" name="mobile" value="18659255016">
		<br>
		请求内容：
		<input type="text" name="body" value='{"activityId":3}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="dcf0ccc574ff0505a4e8bc5e09fb1d4d" size="32">

	<br>
