<!DOCTYPE html>

<body>

	1. 查找洗车卷记录
	<br>
	（1）type参数，SYSTEM=系统赠送，CUSTOMER=客户赠送
	<br>
	（2）state参数，USED=已使用，UN_USED=未使用
	<br>
	<form action="http://localhost:8080/o2o-demo/api/coupon!find.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		手机：
		<input type="text" name="mobile" value="18659255016">
		<br>
		请求内容：
		<input type="text" name="body" value='{"type":"CUSTOMER","state":"UN_USED","currentPageNum":1,"pageSize":10}'
			size="80">
		<br>
		验证：
		<input type="text" name="sign" value="5f78853a0b22ba1c6f3573a747d531cc" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>


</body>
</html>
