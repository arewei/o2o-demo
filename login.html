<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录相关DEMO</title>
</head>
<body>
	1. 发登录码，如果没有出现的手机则注册
	<form action="http://localhost:8080/o2o-demo/api/login!sendCode.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		手机：
		<input type="text" name="mobile" value="18659255016">
		<br>
		请求内容：
		<input type="text" name="body" value="" size="80">
		<br>
		验证：
		<input type="text" name="sign" value="d17a038e7cd27718eb2f236e349bc53b" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>

	2. 验证登录码
	<form action="http://localhost:8080/o2o-demo/api/login!verifyCode.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		手机：
		<input type="text" name="mobile" value="18659255016">
		<br>
		请求内容：
		<input type="text" name="body" value='{"code":"1234"}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="5ba97c71499a33d2694a40a9fe9b806a" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>

	3. 洗车工人登录
	<form action="http://localhost:8080/o2o-demo/api/login!workerLogin.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		洗车员编号：
		<input type="text" name="employeeNo" value="003">
		<br>
		请求内容：
		<input type="text" name="body" value='{"password":"c4ca4238a0b923820dcc509a6f75849b"}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="7576b7901fcf539c806d99df282ef227" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>

	4. 洗车工人登出
	<form action="http://localhost:8080/o2o-demo/api/login!workerLogout.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		洗车员编号：
		<input type="text" name="employeeNo" value="003">
		<br>
		请求内容：
		<input type="text" name="body" value='' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="7576b7901fcf539c806d99df282ef227" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>

</body>
</html>
