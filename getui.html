<body>

	1. 更新客户的个推clientId

		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		手机：
		<input type="text" name="mobile" value="18659255016">
		<br>
		请求内容：
		<input type="text" name="body" value='{"clientId":"XXXXXXXXXYYYYY"}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="e8d4d2b9b1f40916705324434ab13731" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>
