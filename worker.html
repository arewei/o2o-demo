<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>洗车员相关DEMO</title>
</head>
<body>

	1. 查找在上班的洗车员，系统默认配置查找半径10公里内的
	<form action="http://localhost:8080/o2o-demo/api/worker!findOnDuty.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		请求内容：
		<input type="text" name="body" value='{"lng":118.079932,"lat":24.45259}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="119a1cc43acc0c26cc7acd6b45296879" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>
	
	2. 查找某个洗车员的评论信息
	<form action="http://localhost:8080/o2o-demo/api/worker!comment.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		请求内容：
		<input type="text" name="body" value='{"currentPageNum":1,"pageSize":10,"workerId":13}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="e8d4d2b9b1f40916705324434ab13731" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>


	3. 洗车员提现
	<form action="http://localhost:8080/o2o-demo/api/worker!withdraw.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		洗车员编号：
		<input type="text" name="employeeNo" value="003">
		<br>
		请求内容：
		<input type="text" name="body" value='{"workerId":1,"amount":10000,"detail":"提现100块"}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="e8d4d2b9b1f40916705324434ab13731" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>

	4. 获取洗车员流水
	<form action="http://localhost:8080/o2o-demo/api/worker!findBalanceFlow.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		洗车员编号：
		<input type="text" name="employeeNo" value="002">
		<br>
		请求内容：
		<input type="text" name="body" value='' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="d17a038e7cd27718eb2f236e349bc53b" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>
