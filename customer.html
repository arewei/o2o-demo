<!DOCTYPE html>

<body>
	1. 增加客户车辆（一手机，一车牌，UNIQUE索引）
	<form action="http://localhost:8080/o2o-demo/api/customer!addCar.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		手机：
		<input type="text" name="mobile" value="18659255016">
		<br>
		请求内容：
		<input type="text" name="body" value='{"carModel":"BMW 530Li","licenseNo":"闽D12345","isDefault":0}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="930ae03309eb62eea1994a81eb7edae9" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>
