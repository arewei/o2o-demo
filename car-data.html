<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>汽车品牌型号相关DEMO</title>
</head>
<body>

	1. 汽车品牌列表
	<form action="http://localhost:8080/o2o-demo/api/car-data!brand.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		请求内容：
		<input type="text" name="body" value='' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="a5b39a750190e60709a37443205f07f8" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>


	2. 根据汽车品牌获取车型列表
	<form action="http://localhost:8080/o2o-demo/api/car-data!model.action" method="post">
		版本：
		<input type="text" name="ver" value="1.0">
		<br>
		请求内容：
		<input type="text" name="body" value='{"carBrand":"奔驰"}' size="80">
		<br>
		验证：
		<input type="text" name="sign" value="a5b39a750190e60709a37443205f07f8" size="32">
		<br>
		<input type="submit" name="提交">
	</form>
	<br>
	<hr>
	<br>
	
	
</body>
</html>
